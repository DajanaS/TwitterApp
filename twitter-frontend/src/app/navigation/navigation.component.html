<ngb-tabset justify="justified">
  <ngb-tab title="Home">
    <ng-template ngbTabContent>
      <app-home></app-home>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="My profile">
    <ng-template ngbTabContent>
      <app-user></app-user>
    </ng-template>
  </ngb-tab>
  <ngb-tab disabled="true">
    <ng-template ngbTabTitle>
      <a (click)="logOut()" routerLink="/login">Logout</a>
    </ng-template>
  </ngb-tab>
  <ngb-tab disabled="true">
    <ng-template ngbTabTitle>
      <div class="form-group">
        <input (keyup.enter)="onSubmit()" [(ngModel)]="model" [ngbTypeahead]="search" class="form-control"
               id="typeahead-basic" placeholder="User search"
               style="float:left; width:70%;" type="text"/>
        <button (click)="onSubmit()" class="btn btn-outline-light" style="width:30%" type="button">
          <img src="../../assets/img/search-icon.png" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </button>
        <div *ngIf="noUserFound"><p style="color: red;">No user found.</p></div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
