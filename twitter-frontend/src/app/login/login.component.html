<div class="container col-sm-4 offset-sm-4">

  <img src="../../assets/img/logo.png"/>

  <h2>Login</h2>

  <div *ngIf="loginFail===true" class="alert alert-danger">
    <strong>Login unsuccessful!</strong> Please enter a valid e-mail address and correspondent password, or register.
  </div>

  <form [formGroup]="loginForm">

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email"
             ngModel appAutofocus>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"
             placeholder="Password" required>
    </div>

    <div class="row">
      <div class="col" style="float:left">
        <a routerLink="/register" class="nav-link">Register here</a>
      </div>
      <div class="col">
        <button type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" class="btn btn-default"
                style="float:right">Login
        </button>
      </div>
    </div>

  </form>
</div>
