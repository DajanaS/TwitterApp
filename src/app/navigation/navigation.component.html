<ngb-tabset justify="justified">
  <ngb-tab title="Home">
    <ng-template ngbTabContent>
      <app-home></app-home>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Profile">
    <ng-template ngbTabContent>
      <app-user></app-user>
    </ng-template>
  </ngb-tab>
  <ngb-tab disabled="true">
    <ng-template ngbTabTitle>
      <a routerLink="/logout">Logout</a>
    </ng-template>
  </ngb-tab>
  <ngb-tab disabled="true">
    <ng-template ngbTabTitle>
      <div class="form-group">
        <input style="float:left; width:70%" id="typeahead-http" type="text" class="form-control" [class.is-invalid]="searchFailed"
               [(ngModel)]="model" [ngbTypeahead]="search" placeholder="User search"/>
        <button type="button" class="btn btn-outline-light" style="width:30%">
            <img src="../../assets/img/search-icon.png" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </button>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
